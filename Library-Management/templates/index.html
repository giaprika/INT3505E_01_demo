{% extends "base.html" %}
{% block content %}
<h2>Danh sách sách</h2>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} - {{ book.author }}
        {% if book.available %}
        <a href="{{ url_for('borrow', book_id=book.id) }}">Mượn</a>
        {% else %}
        <span>Đã mượn</span>
        {% for b in book.borrow_set if not b.returned %}
        <a href="{{ url_for('return_book', borrow_id=b.id) }}">Trả</a>
        {% endfor %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
